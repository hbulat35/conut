<section class="gap news-articles">
    <div class="container">
        <div class="heading">
            <h3>News & Articles</h3>
        </div>
        <div class="row">
            <ng-container *ngFor="let article of articles; let i = index">
                <ng-container *ngIf="(i % 2 === 0)">
                    <ng-container *ngTemplateOutlet="imageTemplate;context:{article:article}"></ng-container>
                </ng-container>
                <div class="col-lg-6 col-md-12 col-sm-12">
                    <div class="articles">
                        <a [routerLink]="['/articles', article.id]">{{article.title}}</a>
                        <p>{{article.shortDescription}}</p>
                        <div class="walkar">
                            <img alt="man" src="{{article.author.imageUrl}}">
                            <h4>{{article.author.fullName.surName}} {{article.author.fullName.firstName}} /
                                <span>{{article.createdAt | date:'longDate'}}</span>
                            </h4>
                        </div>
                    </div>
                </div>
                <ng-container *ngIf="(i % 2 === 1)">
                    <ng-container *ngTemplateOutlet="imageTemplate;context:{article:article}"></ng-container>
                </ng-container>
            </ng-container>
            <div class="load-mor" id="loadMore">
                <a (click)="loadData()" href="#loadMore"><i class="fa-solid fa-spinner"></i></a>
            </div>

        </div>
    </div>
</section>

<ng-template #imageTemplate let-article="article">
    <div class="col-lg-6 col-md-12 col-sm-12">
        <div class="article hover15">
            <figure>
                <img class="w-100" alt="man" src="{{article.imageUrl}}">
            </figure>
            <i class="fa-solid fa-heart"></i>
            <div class="article-img">
                <a href="#"><i class="fa-regular fa-face-grin"></i></a>
                <ul class="emoj">
                    <li><a href="#"><img alt="emoji" src="/assets/img/emoji-1.png"></a></li>
                    <li><a href="#"><img alt="emoji" src="/assets/img/emoji-2.png"></a></li>
                    <li><a href="#"><img alt="emoji" src="/assets/img/emoji-3.png"></a></li>
                    <li><a href="#"><img alt="emoji" src="/assets/img/emoji-4.png"></a></li>
                </ul>
            </div>
        </div>
    </div>
</ng-template>
